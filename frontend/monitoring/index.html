<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AutoGPT Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="dashboard.js"></script>
  </head>
  <body>
    <h1>Monitoring Dashboard</h1>
    <section>
      <h2>Success Rate</h2>
      <canvas id="successChart"></canvas>
    </section>
    <section>
      <h2>Bottlenecks</h2>
      <canvas id="bottleneckChart"></canvas>
    </section>
    <section>
      <h2>Blueprint Versions</h2>
      <canvas id="blueprintChart"></canvas>
    </section>
  </body>
</html>
