tensorrt = { version = ">=8.6.0,<9.0.0", optional = true }
chinese-calendar = ">=1.10.0,<2.0.0"
lunardate = ">=0.2.2,<1.0.0"

[tool.poetry.group.dev.dependencies]
black = ">=23.3.0,<24.0.0"
pytest-mock = ">=3.12.0,<4.0.0"
flake8 = ">=6.0.0,<7.0.0"
isort = ">=5.12.0,<6.0.0"
mypy = ">=1.4.1,<2.0.0"
pre-commit = ">=3.3.3,<4.0.0"
pip-audit = ">=2.9.0,<3.0.0"
autoflake = ">=2.2.0,<3.0.0"
types-requests = ">=2.31.0.2,<3.0.0"
ruff = ">=0.1.11,<0.2.0"

[tool.poetry.extras]
edge = ["onnxruntime", "tensorrt"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = ["tests/vcr_cassettes"]

[tool.ruff.lint]
ignore = ["E203"]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true

[tool.pytest.ini_options]
testpaths = ["tests/unit", "tests/integration"]
